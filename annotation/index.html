<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics">Lyrics appear here</div>

<script>
ly_array=["Starting","You've got me feelin' emotions",
"Deeper than I've ever dreamed of","You've got me feelin' emotions",
"Higher than the heavens above","I feel good, I feel nice",
"I've never felt so satisfied","I'm in love, I'm alive",
"Intoxicated, flyin' high","Feels like a dream","When you touch me tenderly",
"I don't know if it's real","But I like the way I feel inside",
"You've got me feelin' emotions","Deeper than I've ever dreamed of",
"You've got me feelin' emotions","Higher than the heavens above", "FIN"];

var stream= document.getElementsByTagName('video')[0];
stream.addEventListener("timeupdate",runlyrics, false);
var annotation=document.getElementById('lyrics');
function runlyrics()
{
	if(stream.currentTime<9)
		annotation.textContent=ly_array[0];
	else if(stream.currentTime>=9 && stream.currentTime<13)
		annotation.textContent=ly_array[1];
	else if(stream.currentTime>=13 && stream.currentTime<17)
		annotation.textContent=ly_array[2];
	else if(stream.currentTime>=17 && stream.currentTime<21)
		annotation.textContent=ly_array[3];
	else if(stream.currentTime>=21 && stream.currentTime<25)
		annotation.textContent=ly_array[4];
	else if(stream.currentTime>=25 && stream.currentTime<30)
		annotation.textContent=ly_array[5];
	else if(stream.currentTime>=30 && stream.currentTime<33)
		annotation.textContent=ly_array[6];
	else if(stream.currentTime>=33 && stream.currentTime<37)
		annotation.textContent=ly_array[7];
	else if(stream.currentTime>=37 && stream.currentTime<44)
		annotation.textContent=ly_array[8];
	else if(stream.currentTime>=44 && stream.currentTime<48)
		annotation.textContent=ly_array[9];	
	else if(stream.currentTime>=48 && stream.currentTime<51)
		annotation.textContent=ly_array[10];	
	else if(stream.currentTime>=51 && stream.currentTime<54)
		annotation.textContent=ly_array[11];
	else if(stream.currentTime>=54 && stream.currentTime<58)
		annotation.textContent=ly_array[12];	
	else if(stream.currentTime>=58 && stream.currentTime<63)
		annotation.textContent=ly_array[13];	
	else if(stream.currentTime>=63 && stream.currentTime<67)
		annotation.textContent=ly_array[14];	
	else if(stream.currentTime>=67 && stream.currentTime<71)
		annotation.textContent=ly_array[15];	
	else if(stream.currentTime>=71 && stream.currentTime<75)
		annotation.textContent=ly_array[16];	
	else
		annotation.textContent=ly_array[17];
}

</script>
</body>
</html>
