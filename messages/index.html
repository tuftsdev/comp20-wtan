<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
  	$.getJSON("https://messagehub.herokuapp.com/messages.json", function(data){
  		newData="";
  		$("#messages").html(newData);
  		$.each(data, function(index, value){
  			$("#messages").append("<p>" + value["content"] + " by " + value.username + "</p>");
  		});
  	});    
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
